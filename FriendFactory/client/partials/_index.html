<div ng-init="getUsers()">
  <input type="text" placeholder="Filter: Birthday!">
  <table>
    <thead>
      <th>Name</th>
      <th>Show</th>
      <th>Update</th>
      <th>Delete</th>
    </thead>
    <tbody>
      <tr ng-repeat="user in users">
        <td>{{user.firstname}} {{user.lastname}}</td>
        <td><a href="#!/show/{{user._id}}">Show</a></td>
        <td><a href="#!/edit/{{user._id}}">Edit</a></td>
        <td><button ng-click="deleteUser(user._id)">Delete</button></td>
      </tr>
    </tbody>
  </table>
  <a href="#!/new"><button>New Friend</button></a>

</div>
